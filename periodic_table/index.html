<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Periodic Table</title>

<body>
    <div class="periodic-table">
        <div class="element H">H</div>
        <div class="element He">He</div>
        <div class="element Li">Li</div>
        <div class="element Be">Be</div>
        <div class="element B">B</div>
        <div class="element C">C</div>
        <div class="element N">N</div>
        <div class="element O">O</div>
        <!-- <div class="element F">F</div> -->
        <div class="element Ne">Ne</div>
        <!-- More elements here -->
        <!-- You can add more elements using the same format -->
    </div>
</body>
</html>
